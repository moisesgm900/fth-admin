<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Iniciar Sesión</h2>
  
      <form [formGroup]="loginForm"  novalidate>
  
        <!-- Email -->
        <mat-form-field  class="w-full mb-4">
          <mat-label>Nombre de usuario</mat-label>
          <input matInput formControlName="email" placeholder="Tu usuario" />
          <mat-error *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
            <span *ngIf="loginForm.get('email')?.errors?.['required']">El usuario es obligatorio.</span>
           
          </mat-error>
        </mat-form-field>
  
        <!-- Password -->
        <mat-form-field  class="w-full mb-6">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Tu contraseña" />
          <mat-error *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
            <span *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</span>
            <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Mínimo 6 caracteres.</span>
          </mat-error>
        </mat-form-field>
  
        <!-- Botón de login -->
<button 
  (click)="signin()" 
  [disabled]="loginForm.invalid || isLoading" 
  class="w-full bg-orange-500 text-white py-2 rounded-lg hover:bg-orange-600 transition-colors duration-300 flex items-center justify-center"
>
  <ng-container *ngIf="!isLoading && !loginSuccess; else statusTemplate">
    Ingresar
  </ng-container>

  <ng-template #statusTemplate>
    <ng-container *ngIf="isLoading; else successTemplate">
      <div class="border-2 border-white border-t-transparent rounded-full w-5 h-5 animate-spin"></div>
    </ng-container>
  </ng-template>

  <ng-template #successTemplate>
    ✅ Listo
  </ng-template>
</button>
      </form>
    </div>
  </div>
